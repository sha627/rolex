<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolex.P1</title>
    <link rel="stylesheet" href="styleclock.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">XII</div>
        <div class="one">I</div>
        <div class="two">II</div>
        <div class="three">III</div>
        <div class="four">IV</div>
        <div class="five">V</div>
        <div class="six">VI</div>
        <div class="seven">VII</div>
        <div class="eight">VIII</div>
        <div class="nine">IX</div>
        <div class="ten">X</div>
        <div class="eleven">XI</div>
      </div>
      <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img
        src="https://www.clipartmax.com/png/middle/252-2523408_rolex-logo-png-image-rolex-logo-hd.png"
        alt="rolexlogo"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
